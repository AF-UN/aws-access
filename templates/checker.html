{% extends "base.html" %}
{% block head %}<title>{{ title }}</title>{% endblock %}
{% block body %}
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="mt-10 mb-5 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{{ url_for("checker") }}" method="POST">
                <div>
                    <label for="awsID" class="block text-sm font-medium leading-6 text-gray-900">AWS ID</label>
                    <div class="mt-2">
                        <input id="awsID"
                               name="awsID"
                               type="text"
                               required
                               class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="awsKey"
                           class="block text-sm font-medium leading-6 text-gray-900">AWS Key</label>
                    <div class="mt-2">
                        <input id="awsKey"
                               name="awsKey"
                               type="text"
                               required
                               class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Check
                    </button>
                </div>
            </form>
        </div>
        {% if keys %}<span class="sm:mx-auto font-medium text-gray-800">{{ keys[2] }}</span>{% endif %}
    </div>
{% endblock %}
